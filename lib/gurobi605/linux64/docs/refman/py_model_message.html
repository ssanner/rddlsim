<H3><A NAME="SECTION0001023000000000000000"></A>
<A NAME="pythonmethod:Model.message"></A>
<BR>
Model.message()
</H3>
<BIG CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">message</SPAN></FONT></BIG> ( msg )

<P>
Append a string to the Gurobi log file.

<P>
<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Arguments:</SPAN></BIG>

<P>
 <SPAN  CLASS="textbf">msg</SPAN>: String to append to Gurobi log file.

<P>
<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Example usage:</SPAN></BIG><PRE>
  model.message('New message')
</PRE>

<P>
