<H3><A NAME="SECTION0001013200000000000000"></A>

</H3>
<BIG CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">resetParams</SPAN></FONT></BIG> (  )

<P>

<P>
<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Example usage:</SPAN></BIG><PRE>
